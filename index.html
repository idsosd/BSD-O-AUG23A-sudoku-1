<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sudoku - 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container mt-5">
    <!-- grid met 1 row en 2 cols-->
        <div class="row">
            <div class="col-10">
                <main id="sudoku">

                  </main>  
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-success" onclick="generateSudoku()">Genereer Sudoku</button>
                <!-- grid met knoppen: 3 rows met 3 cols -->
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-light" style="font-size: 40px;" onclick="plaatsCijfer(1)">1</button>
                        <button type="button" class="btn btn-light" style="font-size: 40px;" onclick="plaatsCijfer(2)">2</button>
                        <button type="button" class="btn btn-light" style="font-size: 40px;" onclick="plaatsCijfer(3)">3</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-light" style="font-size: 40px;" onclick="plaatsCijfer(4)">4</button>
                        <button type="button" class="btn btn-light" style="font-size: 40px;" onclick="plaatsCijfer(5)">5</button>
                        <button type="button" class="btn btn-light" style="font-size: 40px;" onclick="plaatsCijfer(6)">6</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-light" style="font-size: 40px;" onclick="plaatsCijfer(7)">7</button>
                        <button type="button" class="btn btn-light" style="font-size: 40px;" onclick="plaatsCijfer(8)">8</button>
                        <button type="button" class="btn btn-light" style="font-size: 40px;" onclick="plaatsCijfer(9)">9</button>
                    </div>
                </div>
                <!-- einde grid met 3 x 3 knoppen-->
            </div>
        </div>
    <!-- einde grid -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
